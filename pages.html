<!-- pages.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayfalar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ortak Stil Dosyası -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Uygulama Adı</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="pages.html">Sayfalar</a></li>
                <li class="nav-item"><a class="nav-link" href="layouts.html">Zone'lar</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html">Kullanıcılar</a></li>
                <li class="nav-item"><a class="nav-link" href="roles.html">Roller</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sol Menü -->
    <div class="sidebar">
        <h4 class="text-center">Sayfalar</h4>
        <ul class="list-group" id="pageList">
            <!-- Dinamik olarak sayfalar eklenecek -->
        </ul>
        <button class="btn btn-primary m-3" data-toggle="modal" data-target="#addPageModal">Sayfa Ekle</button>
    </div>

    <!-- İçerik -->
    <div class="content">
        <h2>Sayfa Oluşturma Alanı</h2>
        <div id="pageContainer">
            <!-- Sayfa içeriği burada görünecek -->
        </div>
    </div>

    <!-- Sayfa Ekle Modal -->
    <div class="modal fade" id="addPageModal" tabindex="-1" aria-labelledby="addPageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addPageForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Sayfa Ekle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Kapat">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                            <div class="form-group">
                                <label for="layoutSelect">Layout Seç</label>
                                <select class="form-control" id="layoutSelect" required>
                                    <option value="layout1">Layout 1</option>
                                    <option value="layout2">Layout 2</option>
                                    <!-- Daha fazla layout eklenebilir -->
                                </select>
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Oluştur</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap ve jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sayfalar JavaScript Dosyası -->
    <script src="pages.js"></script>
</body>
</html>
