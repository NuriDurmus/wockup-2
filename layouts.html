<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Layout Oluşturma</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- GridStack CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/4.3.1/gridstack.min.css">
    <!-- Ortak Stil Dosyası -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Uygulama Adı</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Sayfalar</a></li>
                <li class="nav-item active"><a class="nav-link" href="layouts.html">Layout'lar</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html">Kullanıcılar</a></li>
                <li class="nav-item"><a class="nav-link" href="roles.html">Roller</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sol Menü -->
    <div class="sidebar">
        <h4 class="text-center">Layout'lar</h4>
        <ul class="list-group" id="layoutList">
            <!-- Dinamik olarak layout'lar eklenecek -->
        </ul>
        <button class="btn btn-primary m-3" data-toggle="modal" data-target="#layoutModal">Layout Oluştur</button>
    </div>

    <!-- İçerik -->
    <div class="content">
        <h2>Layout Oluşturma Alanı</h2>
        <button class="btn btn-secondary mb-3" id="addZoneBtn">Zone Ekle</button>
        <div id="gridContainer" class="grid-stack"></div>
        <button class="btn btn-success mt-3" id="saveLayoutBtn">Kaydet</button>
    </div>

    <!-- Komponent Ekleme Butonu -->
    <div id="componentMenuToggle" class="component-menu-toggle">
        <button class="btn btn-secondary">Komponent Ekle</button>
    </div>

    <!-- Komponent Listesi (Sağda Gizli Panel) -->
    <div id="componentMenu" class="component-menu">
        <h5>Komponentler</h5>
        <div id="componentList">
            <div class="component-item" data-type="text">Metin Alanı</div>
            <div class="component-item" data-type="image">Resim Alanı</div>
            <div class="component-item" data-type="button">Buton</div>
            <!-- Diğer komponentler -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="layoutModal" tabindex="-1" aria-labelledby="layoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="layoutModalLabel">Add New Layout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="layoutForm">
                        <div class="form-group">
                            <label for="layoutName">Layout Name</label>
                            <input type="text" class="form-control" id="layoutName" placeholder="Enter layout name"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap ve jQuery JS -->
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet" />
    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>

    <!-- Layout Oluşturma JavaScript Dosyası -->
    <script src="layouts.js"></script>

</body>

</html>
