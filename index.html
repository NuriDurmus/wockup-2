<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ortak Stil Dosyası -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Uygulama Adı</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Sayfalar</a></li>
                <li class="nav-item"><a class="nav-link" href="layouts.html">Zone'lar</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html">Kullanıcılar</a></li>
                <li class="nav-item"><a class="nav-link" href="roles.html">Roller</a></li>
            </ul>
        </div>
    </nav>

    <!-- İçerik -->
    <div class="container">
        <h2>Kullanıcı Listesi</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addUserModal">Kullanıcı Oluştur</button>
        <ul class="list-group" id="userList">
            <!-- Dinamik olarak kullanıcılar eklenecek -->
        </ul>
    </div>

    <!-- Kullanıcı Ekle Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addUserForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Kullanıcı Oluştur</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Kapat">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                            <div class="form-group">
                                <label for="firstName">Ad</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Soyad</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Rol</label>
                                <select class="form-control" id="role" required>
                                    <!-- Dinamik olarak roller eklenecek -->
                                </select>
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Kaydet</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap ve jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ana Sayfa JavaScript Dosyası -->
    <script src="index.js"></script>
</body>
</html>
